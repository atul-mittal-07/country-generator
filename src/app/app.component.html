<div class="container w-50 mt-5 text-center">
  <div class="text-center display-4 m-3 text-white">
    Number of Countries: {{number}}
  </div>
  <button class="btn btn-info"
  (click) = "generateRandomNumber()"
  >Generate Number</button>
  <button class="btn btn-info"
  (click) = "generateCountryNames()"
  >Generate Countries</button>
  
  <div *ngIf="countries" class="card card-body">
    <p class="display-4">
      {{countries}}
    </p>
  </div>
  
  </div>
